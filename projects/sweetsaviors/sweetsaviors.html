<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Saviors Font</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'SweetSaviors';
            src: url('SweetSaviors-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'SweetSaviors', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue */
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3; /* Darker blue */
            border-color: #0056b3;
            cursor: pointer;
        }

        /* Style for the YP favicon */
        .favicon-yp {
            font-family: 'SweetSaviors', sans-serif;
            font-size: 16px;
            color: #007bff; /* Blue */
        }
    </style>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Sweet Saviors Font">
    <meta property="og:description" content="Designed and created by youngpost. Based on the Green Day logo from Saviors.">
    <meta property="og:image" content="https://i.ibb.co/YtKrg2z/promodiscord.png"> <!-- Replace with your preview image URL -->
    <meta property="og:url" content="https://thest-jude.github.io/projects/sweetsaviors/sweetsaviors.html"> <!-- Replace with your page URL -->
    <!-- End of Open Graph meta tags -->
</head>
<body>
    <div class="container">
        <h1>Sweet Saviors Font</h1>
        <p>Designed by youngpost</p>
        <p>Based on the Green Day logo from Saviors</p>
        <p>𝕍𝕖𝕣𝕤𝕚𝕠𝕟 𝟙.𝟘.𝟘 / 𝕄𝕒𝕣𝕔𝕙 𝟡𝕥𝕙 𝟚𝟘𝟚𝟜</p>
        <a href="https://github.com/youngpost/youngpost.github.io/raw/main/projects/sweetsaviors/SweetSaviors-Regular.ttf" download="SweetSaviors-Regular_by_youngpost.ttf" class="download-button">Download Font</a>
    </div>
</body>
</html>
